<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Formulario de Contacto - Genie Trips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 10px 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 22px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #34495e;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #company:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #1A5784;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 50%;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .thank-you-message {
            display: none;
            color: #2c3e50;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/RVgWJfhH/logo-genie-trips.jpg" alt="Genie Trips Logo">
        </div>
        <h1>¡Explora nuevos destinos con nosotros!</h1>

        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dbm00000BijXl"
            method="POST">
            <input type="hidden" name="oid" value="00Dbm00000BijXl">
            <input type="hidden" name="retURL" value="https://www.google.com.ar/">
            <input type="hidden" name="lead_source" value="Web">

            <label for="first_name">Nombre</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />

            <label for="last_name">Apellido</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />

            <label for="00Nbm000009FR2o">Tipo de Cliente</label>
            <select id="00Nbm000009FR2o" name="00Nbm000009FR2o" title="Tipo de cliente">
                <option value="">--Selecciona--</option>
                <option value="Empresa">Empresa</option>
                <option value="Particular">Particular</option>
            </select>

            <label for="company">Empresa</label>
            <input id="company" maxlength="40" name="company" size="20" type="text" />

            <label for="00Nbm0000098Vr3">Correo</label>
            <input id="00Nbm0000098Vr3" maxlength="100" name="00Nbm0000098Vr3" size="20" type="text" />

            <label for="00Nbm000009F9Af">Teléfono</label>
            <input id="00Nbm000009F9Af" maxlength="40" name="00Nbm000009F9Af" size="20" type="text" />

            <label for="00Nbm000009X5AA">País</label>
            <select id="00Nbm000009X5AA" name="00Nbm000009X5AA" title="País">
                <option value="">--Selecciona--</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="México">México</option>
                <option value="Perú">Perú</option>
                <option value="Venezuela">Venezuela</option>
            </select>

            <label for="00Nbm000006OASI">Interés Principal</label>
            <select id="00Nbm000006OASI" name="00Nbm000006OASI" title="Interés principal">
                <option value="">--Selecciona--</option>
                <option value="paquetes_de_viaje">Paquetes de viaje</option>
                <option value="pasajes">Pasajes</option>
                <option value="hoteles">Hoteles</option>
                <option value="Tours">Tours</option>
            </select>

            <label for="00Nbm000006aIMO">Número de Pasajeros</label>
            <input id="00Nbm000006aIMO" name="00Nbm000006aIMO" size="20" type="text" />

            <label for="00Nbm000006aXmn">Propósito del Viaje</label>
            <input id="00Nbm000006aXmn" maxlength="50" name="00Nbm000006aXmn" size="20" type="text" />

            <div class="submit-container">
                <input type="submit" value="Enviar">
            </div>
        </form>

        <script>
            document.getElementById('00Nbm000009FR2o').addEventListener('change', function () {
                var companyField = document.getElementById('company');
                if (this.value === 'Particular') {
                    companyField.disabled = true;
                    companyField.value = '';
                } else {
                    companyField.disabled = false; 
                }
            });
        </script>
    </div>
</body>

</html>
